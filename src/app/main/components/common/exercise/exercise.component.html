<ion-item lines="full">
  <ion-icon name="menu-outline" slot="start"></ion-icon>
  <ion-label class="exercise-name" (click)="toggleWeightVisibility()">
    {{ exercise.name }}
  </ion-label>
  <ion-badge class="exercise-sets" slot="end">
    {{ exercise.sets }}x{{ exercise.reps }}
  </ion-badge>
</ion-item>
<ion-item *ngIf="isWeightVisible" lines="full">
  <ion-label class="exercise-weight-label" position="">Weight (optional)</ion-label>
  <ion-input
    class="exercise-weight-input"
    type="number"
    [(ngModel)]="exercise.weight"
    clearInput=""
  ></ion-input>
  <ion-button
    class="exercise-remove-weight-button"
    color="danger"
    slot="end"
    *ngIf="exercise.weight"
    (click)="exercise.weight = undefined"
  >
    <ion-icon name="trash-outline"></ion-icon>
  </ion-button>
  <ion-button
    class="exercise-add-weight-button"
    color="success"
    slot="end"
    *ngIf="!exercise.weight"
    (click)="exercise.weight = 0"
  >
    <ion-icon name="add-outline"></ion-icon>
  </ion-button>
</ion-item>
