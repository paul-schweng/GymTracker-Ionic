<!-- exercises-modal.component.html -->
<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Exercises for {{ date }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="exercises.length > 0; else restDayTemplate">
    <ion-list>
      <ion-item *ngFor="let exercise of exercises">
        <ion-label>{{ exercise.name }} ({{ exercise.sets }} x {{ exercise.reps }})</ion-label>
      </ion-item>
    </ion-list>
  </ng-container>

  <ng-template #restDayTemplate>
    <div class="rest-day">
      <h1>It's a rest day! ðŸŽ‰</h1>
      <p>Enjoy your day off and recharge for your next workout!</p>
    </div>
  </ng-template>
</ion-content>
